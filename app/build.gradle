apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "dcmys.maitetsu"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 145
        versionName "1.4.5"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {

    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'org.glassfish:javax.annotation:10.0-b28'

    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support:preference-v7:24.2.1'

    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    compile group: 'com.jakewharton', name: 'butterknife', version: '8.5.1'
    compile 'me.imid.swipebacklayout.lib:library:1.0.0'
    compile group: 'com.github.bumptech.glide', name: 'glide', version: '3.7.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.16'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.2'
    compile group: 'com.j256.simplemagic', name: 'simplemagic', version: '1.11'

    compile('com.googlecode.json-simple:json-simple:1.1.1') {
        exclude group: 'org.hamcrest', module: 'hamcrest-core'
    }

}
